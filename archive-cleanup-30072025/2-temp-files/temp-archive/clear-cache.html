<!DOCTYPE html>
<html>
<head>
    <title>Clear Cache Mathilde Fleurs</title>
</head>
<body>
    <h1>ðŸ§¹ Nettoyage Cache Mathilde Fleurs</h1>
    <button onclick="clearAll()">NETTOYER TOUT</button>
    <div id="status"></div>
    
    <script>
        function clearAll() {
            try {
                // Vider localStorage
                localStorage.clear()
                
                // Vider sessionStorage
                sessionStorage.clear()
                
                // Forcer dÃ©connexion service worker
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.getRegistrations().then(function(registrations) {
                        for(let registration of registrations) {
                            registration.unregister()
                        }
                    })
                }
                
                document.getElementById('status').innerHTML = 'âœ… CACHE VIDÃ‰ ! Vous pouvez fermer cette page.'
                
                // Auto-fermer aprÃ¨s 2 secondes
                setTimeout(() => {
                    window.close()
                }, 2000)
                
            } catch (error) {
                document.getElementById('status').innerHTML = 'âŒ Erreur: ' + error.message
            }
        }
        
        // Auto-lancer le nettoyage
        setTimeout(() => {
            clearAll()
        }, 1000)
    </script>
</body>
</html>
